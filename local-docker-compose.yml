#    ports:
#     - "3000-3004:3000"
#    networks:
#      - backend
#    depends_on:
#      - cte_data_owner
  cte_model_buyer:
    build:
      context: ../model-buyer
      dockerfile: Dockerfile
    image: "cte_model_buyer:local-latest"
    ports:
     - "9090:9090"
    networks:
      - backend
    volumes:
    - ./db_dir:/app/db
  cte_model_buyer_ui:
    build:
      context: ../model-buyer-ui
      dockerfile: Dockerfile
    image: "cte_model_buyer_ui:local-latest"
    ports:
     - "3000:3000"
    networks:
      - backend
    depends_on:
      - cte_model_buyer
networks:
  backend:
