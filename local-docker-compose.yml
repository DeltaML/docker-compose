version: '3'
services:
  cte_federated_trainer:
    build:
      context: ../federated-aggregator
      dockerfile: Dockerfile
    image: "cte_federated_aggregator:local-latest"
    ports:
       - "8080:8080"
    networks:
      - backend
  cte_data_owner:
    build:
      context: ../data-owner
      dockerfile: Dockerfile
    image: "cte_data_owner:local-latest"
    ports:
     - "5000-5004:5000"
    networks:
      - backend
    depends_on:
      - cte_federated_trainer
#  cte_data_owner_ui:
